<script>
/* This function prompts the user to guess the console's favorite color
*/
(function () {

  var guess = prompt('What is my favorite color');
  guess.toUpperCase();


  var Person = function(color){
    this.color = color;

  }

  var favorite = new Person ('red');

  while(true) {
    if (guess === favorite.color) {
      alert('You are awesome');

      break;
    } else {
      guess = prompt('Nope, try Again');
    }
}
})();
(function () {
  var name = prompt('what is your name, bud?');
  alert('Wow, ' + name + ', that name is okay, I guess.');
})();


</script>
